<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://code.z01.com/v4/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://code.z01.com/zico.min.css">
    <title>Hello, world!</title>
    <!--表格内联样式表-->
    <style type="text/css">
        div.container {
            height: 100%;
        }

        /*.table-bordered td{*/
        /*padding: 0;*/
        /*}*/
        .table-bordered input,
        select {
            border: 0;
            padding: 0;
        }
    </style>
</head>

<body>
<div class="row justify-content-center">
    <!-- Content here -->
    <div>
        <button class="btn btn-sm btn-primary" id="add" onclick="addRow()">添加</button>
    </div>

    <div style="float: right;">
        <table class="table table-bordered table-sm" style="width: 100%;margin: 1px" id="sql_Table">
            <thead>
            <tr>
                <th scope="col" style="width: 40px">#</th>
                <th scope="col" style="width: 110px">字段名称</th>
                <th scope="col" style="width: 110px">类型</th>
                <th scope="col" style="width: 110px">长度</th>
                <th scope="col" style="width: 110px">不是null</th>
                <th scope="col">注释</th>
            </tr>
            </thead>
            <tbody id="sql-create-table">

            </tbody>
        </table>
        <button type="button" class="btn btn-primary btn-block" onclick="submitData()">提&nbsp&nbsp交</button>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="http://code.z01.com/jquery/jquery-3.2.1.min.js"></script>
<script src="http://code.z01.com/v4/dist/js/popper.min.js"></script>
<script src="http://code.z01.com/v4/dist/js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
<script>
    //表格内容提交方法
    var submitData = function () {
        var tableData=packTableData();
        console.log(JSON.stringify(tableData));
        $.ajax({
            url: '/submit/field',
            type:'POST',
            data:JSON.stringify(tableData),
            contentType:'application/json;charset=utf-8',
            success:function(data){
                console.log(JSON.stringify(data));
            },
            error:function(){
                alert('执行失败！')
            },
            dataType:'json'
        });
    }
</script>
</body>

</html>
