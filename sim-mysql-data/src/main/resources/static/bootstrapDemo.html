<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="http://code.z01.com/v4/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="http://code.z01.com/zico.min.css" >
    <title>Hello, world!</title>
    <!--登录/注册内联样式表-->
    <style type="text/css">

        html,body{
            height: 100%;
        }
        div.container{
            height: 100%;
        }
        form.form-sign{
            width: 100%;
            max-width: 500px;
            padding: 15px;
            margin: 0 auto;

        }
        div.custom-control{
            margin-bottom: 10px;
        }
        div.form-group{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Content here -->
    <form class="form-sign">
        <div class="form-group">
            <label for="formGroupExampleInput">用户名或者邮箱</label>
            <input type="text" class="form-control form-control-sm" id="formGroupExampleInput" placeholder="请输入用户名或者邮箱">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">登录密码</label>
            <input type="text" class="form-control form-control-sm" id="formGroupExampleInput2" placeholder="请输入密码">
        </div>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">记住用户</label>
        </div>
        <button type="submit" class="btn btn-primary btn-block">登录</button>
    </form>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="http://code.z01.com/jquery/jquery-3.2.1.min.js" ></script>
<script src="http://code.z01.com/v4/dist/js/popper.min.js"></script>
<script src="http://code.z01.com/v4/dist/js/bootstrap.min.js" ></script>
</body>
</html>
